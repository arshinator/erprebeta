{% load staticfiles %}
<html>

    {% include 'head.html' %}

<!-- Pre Loader -->


<!--Navigation-->
    {% include 'nav.html' %}



<!-- Dashboard -->

    <div class="container">
              <div class="col l6 s12">
                <form class="col s12" action="{% url 'myfield.views.data' %}" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="mdi-action-account-circle prefix black-text"></i>
                            <input id="icon_prefix" name="name" type="text" class="validate black-text" required>
                            <label for="icon_prefix" class="black-text">Property</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="mdi-communication-email prefix black-text"></i>
                            <input id="icon_email" name="loan" type="text" class="validate black-text" required>
                            <label for="icon_email" class="black-text">Loan</label>
                        </div>
                        <div class="input-field col s12" >
                           {{form.drop}}
                           <label>Select</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="mdi-editor-mode-edit prefix black-text"></i>
                            <input id="" name="ppf" type="text" class="validate black-text" required>
                            <label for="" class="black-text">Interest on PPF</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="mdi-editor-mode-edit prefix black-text"></i>
                            <input id="" name="blah" type="text" class="validate black-text" required>
                            <label for="" class="black-text">Interest on blah</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="mdi-editor-mode-edit prefix black-text"></i>
                            <input id="" name="blah2" type="text" class="validate black-text" required>
                            <label for="" class="black-text">Interest on blah 2</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix black-text"></i>
                            <textarea id="icon_prefix2" name="message" class="materialize-textarea black-text" required></textarea>
                            <label for="icon_prefix2" class="black-text">Message</label>
                        </div>

                        <br>

                        <div align="left" class="col offset-s7 s5">
                            <button class="btn waves-effect waves-light red darken-1" type="submit">Submit
                                <i class="mdi-content-send right white-text"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    </div>





<!--Footer-->
{% include 'footer.html' %}


</html>
